<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title th:if="${situation}=='create_new'">Add students</title>
        <title th:if="${situation}=='update'">Update students</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background-color: rgb(8,17,59);
            }
            h2{
                background-color: #2574A9;
                color: whitesmoke;
                border-radius: 10px;
                padding: 10px;
                text-align: center;
            }
            label{
                color: #2574A9;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <div class ="col-lg-6 col-md-6 col-sm-6 container">
            <form class="row g-3" th:action="@{/all-courses}" th:object = "${choosencourse}" method="POST">
                <h2 th:if="${situation}=='create_new'" class="display-4 py-2 text-truncate col-md-12">CREATE NEW COURSE</h2>
                <h2 th:unless="${situation}=='create_new'" class="display-4 py-2 text-truncate col-md-12">UPDATE COURSE</h2>
                <div class="col-md-4">
                    <label class="form-label">Course ID</label>
                    <input
                        class="form-control"
                        placeholder="Enter an id" 
                        type="text" 
                        name="id"
                        th:field="*{id}"
                        required
                    />
                </div>
                <div class="col-md-8">
                    <label class="form-label">Course name</label>
                    <input 
                        placeholder="Enter a name" 
                        type="text" 
                        name="ten"
                        th:field="*{ten}"
                        required
                        class="form-control"
                    />
                </div>
                <div class="col-md-2">
                    <label class="form-label">Time</label>
                    <input 
                        placeholder="Enter a number" 
                        type="number" 
                        min="3"
                        name="time"
                        th:field="*{thoiLuong}"
                        class="form-control"
                        required
                    />
                </div>
                <div class="col-md-4">
                    <label class="form-label">Fee</label>
                    <input 
                        placeholder="Enter a number" 
                        type="number" 
                        min="1000000"
                        step="100000"
                        name="fee"
                        th:field="*{hocPhi}"
                        class="form-control"
                        required
                    />
                </div>
                
                <div class="col-md-6">
                    <label class="form-label">Teacher</label>
                        <select class="custom-select" th:field="*{gv}" >
                            <option th:value="NULL">Choose a teacher</option>
                            <option th:each="teacher:${teachers}" th:value="${teacher[0]}" th:text="${teacher[1]}"></option>
                        </select>     
                </div>
                
                <div class="col-md-6">
                    <label class="form-label">Max number of students</label>
                    <input 
                        placeholder="Enter a number" 
                        type="number" 
                        min="30"
                        name="number_of_students"
                        th:field="*{soHocVien}"
                        class="form-control"
                        required
                    />
                </div>
                
                <div class="form-group col-md-12" style="margin-top: 20px">
                    <button th:if="${situation}=='create_new'" type="submit" class="btn btn-primary">Add this course</button>
                    <button th:unless="${situation}=='create_new'" type="submit" class="btn btn-primary">Accept changes</button>
                </div>
            </form>
        </div>
    </body>
</html>
