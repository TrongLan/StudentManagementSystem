<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Student List</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-end">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="http://localhost:8080">News</a>
                    </li>
                    <li class="nav-item dropdown active">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Courses
                                 </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="/courses">All courses</a>
                                    <a class="dropdown-item" href="#">Current Term</a>
                                </div>
                            </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="about_us.html">About us</a>
                    </li>
                </ul>
            </div>                        
        </nav>
        <div class ="container">
		<div class = "row justify-content-center">
                    <h1><span th:text="${course.name}"></span> - <span th:text="${course.term}"></span></h1>
		</div>
		
<!--		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3"> Add Student</a>
			</div>
		</div>-->
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
                            <tr>
                                <th> Student ID </th>
                                <th> Name </th>
                                <th> Email </th>
                                <th> Phone number </th>
                                <th> Age </th>
                                <th> Sign in Date </th>
                                <th> Actions </th>
                            </tr>
			</thead>
			
			<tbody>
                            <tr th:each = "study: ${course.joined}">
                                <td th:text = "${study.s.id}"></td>
                                <td><a style="color:black" th:href="@{http://localhost:8080/student/info/{id}(id=${study.s.id})}" th:text = "${study.s.name}"></a></td>
                                <td th:text = "${study.s.email}"></td>
                                <td th:text = "${study.s.phoneNumber}"></td>
                                <td th:text = "${study.s.age}"></td>
                                <td th:text = "${study.register_date}"></td>
<!--					<td>
                                        <a th:href = "@{/students/edit/{id}(id=${student.id})}"
                                         class = "btn btn-primary">Update</a>

                                        <a th:href = "@{/students/{id}(id=${student.id})}"
                                         class = "btn btn-danger">Delete</a>

                                </td>-->
                            </tr>
			</tbody>
		
		</table>
		
	</div>
    </body>
</html>
