<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>User Profile</title>
        <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div class="container">
            <h2 th:text="${user.nickname}+' - '+${user.acc_id}"></h2>
            <div class="row justify-content-center"><h3> History </h3></div>            
            <table class = "table table-striped table-bordered">
                <thead class = "table-dark">
                    <th>Name</th>
                    <th>Date</th>
                    <th>Watching at</th>
                </thead>

                <tbody>
                    <tr th:each = "w: ${user.watches}">
                        <td><a th:href="@{http://localhost:8080/movie-info/{id}/{ep}/{ss} (id=${w.p.id}, ep=${w.p.ep}, ss=${w.p.ss})}" th:text = "${w.p.name + ' ' + '(Season' + ' ' + w.p.ss + ' ' + 'Episode' + ' ' + w.p.ep + ')'}"></a></td>
                        <td th:text="${w.last_watch}"></td>
                        <td th:text="${w.last_time_line}"></td>
                    </tr>
                </tbody>

            </table>
        </div>  
    </body>
</html>
