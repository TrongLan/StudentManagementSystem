<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>NightOwlTV</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">NightOwlTV</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Filter</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/this-year-movies}">This year</a>
                            <a class="dropdown-item" th:href="@{/top-movies}">Top movies</a>
                            <a class="dropdown-item" th:href="@{/all-movies}">All movies</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" th:action="@{/search-results}" method="get">
                    <input required name="keyword" class="form-control mr-sm-2" type="search" placeholder="Enter a movie name" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
        </nav>
        
        <div class ="container">
            
            <div class = "row justify-content-center">
                <h1><span th:text="${title}"></span> <span>Movies</span></h1>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-6" th:each="movie: ${movies}">
                    <div class="product-grid2">
                        <div class="product-image2">
                            <a href="#"><img class="pic-1" th:src="${movie.image_link}" width="300px"></a>   
                        </div>
                        <div class="product-content">
                            <h3 class="title"><a style="color: black" th:href="@{movie-info/{id}/{ep}/{ss} (id=${movie.id}, ep=${movie.ep}, ss=${movie.ss})}" th:text = "${movie.name + ' ' + '(Season' + ' ' + movie.ss + ' ' + 'Episode' + ' ' + movie.ep + ')'}"></a></h3>
                        </div>
                    </div>
                </div>
            </div>            

        </div>
    </body>
</html>
