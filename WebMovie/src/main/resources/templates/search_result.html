<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Results</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class ="container">
            
            <div class = "row justify-content-center">
                <h1><span>Search results for</span> <span><i style="color: rgb(30,30,255)" th:text="${movie_name}"></i></span></h1>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-6" th:each="movie: ${movies}">
                    <div class="product-grid2">
                        <div class="product-image2">
                            <a href="#"><img class="pic-1" th:src="${movie.image_link}" width="300px"></a>   
                        </div>
                        <div class="product-content">
                            <h3 class="title"><a th:href="@{http://localhost:8080/movie-info/{id}/{ep}/{ss} (id=${movie.id}, ep=${movie.ep}, ss=${movie.ss})}" th:text = "${movie.name + ' ' + '(Season' + ' ' + movie.ss + ' ' + 'Episode' + ' ' + movie.ep + ')'}" style="color: black"></a></h3>
                        </div>
                    </div>
                </div>
            </div>            

        </div>
           
    </body>
</html>
