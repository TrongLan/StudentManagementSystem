<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>NightOwlTV</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class ="container">
            <div class = "row justify-content-center">
                <h1> List Users </h1>
            </div> 
            <div class = "row">
                    <div class = "col-lg-3">
                            <a th:href = "@{/user-signin}" class = "btn btn-primary btn-sm mb-3"> Add User </a>
                    </div>
            </div>           
            <table class = "table table-striped table-bordered">
                <thead class = "table-dark">
                    <tr>
                        <th> Account ID </th>
                        <th> Nickname </th>
                        <th> Login date </th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each = "user: ${users}">
                        <td th:text=${user.acc_id}></td>
                        <td><a th:href="@{user-info/{acc_id}/{nickname} (acc_id=${user.acc_id},nickname=${user.nickname})}" th:text="${user.nickname}"></a></td>
                        <td th:text="${user.login_date}"></td>
                    </tr>
                </tbody>

            </table>
        </div>
            
    </body>
</html>
